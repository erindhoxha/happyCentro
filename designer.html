<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>HappyCentro</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <meta name="theme-color" content="#fafafa">
</head>

<body id="designer" style="background-image:none">
  <nav class="navbar navbar-expand-lg navbar-dark navigation" style="position:relative; background-color:black;">
      <a class="navbar-brand" href="index.html"><img src="img/logo-white.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav ml-auto">
          <button class="find-us-button">HappyCentro Finder</button>
        </ul>
      </div>
    </nav>


    <div class="container mt-5 pt-5">
      <div class="row" id="render-profile-here">
        <div class="col-lg-2 text-left">
            <img class="img-profile" src="img/anamPic.jpg">
        </div>
        <div class="col-lg-8 text-left">
          <h1 class="name"></h1>
          <h2 class="occupation"></h2>
          <p class="impressions"></p>
          <p class="description"></p>
          <button type="button">See behance</button>
        </div>
      </div>
    </div>
    <!-- PROJECTS COMES HERE -->
    <div class="container mt-5 pt-5 mb-5 pb-5">
      <div class="row" id="render-projects-here">


      </div>
    </div>


  <!-- FOOTER COMES HERE -->
  <div class="container-fluid footer">
    <div class="socialMedia">
      <button class="btn facebook"></button>
      <button class="btn instagram"></button>
      <button class="btn twitter"></button>
      <button class="btn googlePlus"></button>
      <button class="btn linkedin"></button>
    </div>
    <div class="buttonContainer">
      <button class="btn portfolioButtonFooter">
        Portfolio
      </button>
      <button class="btn contactButtonFooter">
        Contact Us
      </button>
    </div>
    <img class="brandLogo" src="img/logo-white.png">
  </div>
  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  
  <!-- PROJECTS -->
  <script id="projects" type="text/x-handlebars-template">
    {{#each projects}}
    <div class="col-lg-6 p-0 project-card" data-nr={{@index}}>
    <a href="project.html?id={{@index}}">
      <div class="overlay-project" id={{id}}>
          <h2>{{name}}</h2>
          <h5>{{stats.appreciations}} impressions</h5>
          <p>{{stats.comments}} comments</p>
          <p>{{stats.views}} views</p>
      </div>
    <img class="portfolio-image" src="{{covers.[original]}}" alt="">
  </a>
  </div>
  {{/each}}
</script>

  <!-- DESIGNERS -->
  <script id="designers" type="text/x-handlebars-template">
    {{#each people}}
    <div class="col-lg-6 p-0 designer-card" data-nr={{@index}}>
      <div class="overlay-project">
          <h3>{{impressions}} Impressions</h3>
          <p>{{likes}} likes</p>
      </div>
      <img class="portfolio-image" src="{{img}}" alt="">
    </div>
    {{/each}}
  </script>





  <script src="js/render.js"></script>
  <script src="js/api.js"></script>

  <!-- AOS INIT IS CALLED HERE -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>


</html>
