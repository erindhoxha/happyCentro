<div class="loader">
    <img src="img/eyes.gif" alt="">

<body id="project" style="background-color:white; background-image:none;">
    <nav class="navbar navbar-expand-lg navbar-dark navigation ml-auto" style="position:relative; background-color:black;">
        <a class="navbar-brand" href="index.html"><img src="img/logo-white.png" alt=""></a>
        <div class="ml-auto" id="navbarsExample05">
          <ul class="navbar-nav ml-auto">
            <button class="find-us-button">HappyCentro Finder</button>
          </ul>
        </div>
      </nav>


 <div class="container pt-5">
  <div class="row">
      <img class="img-project-6 mt-5 mb-5" style="width:80%; margin:50px auto;" src="" alt="">
    <div class="col-lg-12 text-center">
      <h1 class="name-of-project"></h1>
      <p class="date"></p>
      <p class="likes"></p>
      <p class="tags"></p>
    </div>
    <div class="content mt-5">
        <div class="content-overlay"></div>
        <img class="content-image" src="">
        <div class="content-details fadeIn-bottom">
          <h3 class="content-title">This is a title</h3>
          <p class="content-text">This is a short description</p>
        </div>
    </div>
    <div class="col-lg-12 text-center pt-5">
        <h1 class="name-of-the-project"></h1>
        <p class="tags-10"></p>
        <p class="tags-11"></p>
    <img class="img-project-2 mt-5 mb-5" style="width:80%; margin:50px auto;" src="" alt="">
    <img class="img-project-5 mt-5 mb-5" style="width:80%; margin:50px auto;" src="" alt="">
    <img class="img-project-3 mt-5 mb-5" style="width:80%; margin:50px auto;" src="" alt="">
    <img class="img-project-6 mt-5 mb-5" style="width:80%; margin:50px auto;" src="" alt="">
      </div>
  <a href="index.html" class="mx-auto"><button class="see-more-btn mb-5 mt-5 ml-auto mr-auto">See more</button></a>

  </div>
 </div>


  
  <!-- FOOTER COMES HERE -->
  <div class="container-fluid footer" style="background-color:black">
    <div class="socialMedia">
      <button class="btn facebook"></button>
      <button class="btn instagram"></button>
      <button class="btn twitter"></button>
      <button class="btn googlePlus"></button>
      <button class="btn linkedin"></button>
    </div>
    <div class="buttonContainer">
      <button class="btn portfolioButtonFooter">
        Portfolio
      </button>
      <button class="btn contactButtonFooter">
        Contact Us
      </button>
    </div>
    <img class="brandLogo" src="img/logo-white.png">
  </div>
  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  
  <!-- PROJECTS -->
  <script id="projects" type="text/x-handlebars-template">
    {{#each project}}
    <div class="col-lg-6 p-0 project-card" data-id={{@index}}>
      <div class="overlay-project">
          <i class="fab fa-instagram instagram-icon"></i>
          <h3>133 impressions</h3>
          <p>15 likes</p>
      </div>
    <img class="portfolio-image" src="{{img}}" alt="">
  </div>
  {{/each}}
</script>

  <!-- DESIGNERS -->
  <script id="designers" type="text/x-handlebars-template">
    {{#each people}}
    <div class="col-lg-4 p-0 designer-card" data-nr={{@index}}>
      <div class="overlay-project">
          <i class="fab fa-instagram instagram-icon"></i>
          <h3>{{impressions}} Impressions</h3>
          <p>{{likes}} likes</p>
      </div>
      <img class="portfolio-image" src="{{img}}" alt="">
    </div>
    {{/each}}
  </script>




  <script src="js/render.js"></script>
  <script src="js/api.js"></script>

  <!-- AOS INIT IS CALLED HERE -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

  </script>

</body>


</html>
