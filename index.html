  <!-- PROJECTS -->
  <script id="projects" type="text/x-handlebars-template">
    {{#each projects}}
    <div class="col-lg-6 p-0 project-card" data-nr={{@index}}>
    <a href="project.html?id={{@index}}">
      <div class="overlay-project" id={{id}}>
          <h2 style="text-align:center; width:90%; margin:5px auto;">{{name}}</h1>
          <h3>{{stats.appreciations}} impressions</h3>
          <p>{{stats.comments}} comments</p>
          <p>{{stats.views}} views</p>
      </div>
    <img class="project-image" src="{{covers.[original]}}" alt="">
  </a>
  </div>
  {{/each}}
</script>

  <!-- DESIGNERS -->
  <script id="designers" type="text/x-handlebars-template">
    {{#each people}}
    <div class="col-lg-4 p-0 designer-card" data-nr={{@index}}>
      <a href="designer.html?id={{@index}}">
      <div class="overlay-project">
          <p>Our {{occupation}}</p>
          <h2>{{name}}</h2>
          <h4>{{impressions}} Impressions</h4>
          <p>{{likes}} likes</p>
      </div>
      <img class="portfolio-image" src="{{img}}" alt="">
    </a>
    </div>
    {{/each}}
  </script>
